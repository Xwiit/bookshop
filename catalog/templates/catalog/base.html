{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'catalog/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'catalog/css/all.css' %}">
    <title>Bookstore | {% block title %} {% endblock title %}</title>
</head>
<body>
    <div class="shop_container">
       {% include "catalog/main_header.html" %}

        <div class="search">
            <form>
                <input type="text" name="book_or_author" placeholder="Enter book title">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        {% block content %}
        
        {% endblock content %}
        <div class="footer">
            <h3>Footer</h3>
        </div>
    </div>
</body>
</html>
